<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Series</title>
    <link rel="stylesheet" href="{{  url_for('static', filename='css/stylesf.css') }}">

</head>
<body>
    <label for="numberInput">Masukkan panjang deret Fibonacci:</label>
    <input type="number" id="numberInput">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="result"></p>

    <script>
        function generateFibonacci() {
            const numberInput = document.getElementById('numberInput').value;
            const resultElement = document.getElementById('result');

            let fibonacciSeries = '';

            if (numberInput <= 0) {
                resultElement.textContent = 'Masukkan angka yang valid.';
            } else {
                let a = 0, b = 1;
                for (let i = 0; i < numberInput; i++) {
                    fibonacciSeries += a + ' ';
                    const temp = a + b;
                    a = b;
                    b = temp;
                }
                resultElement.textContent = `Deret Fibonacci: ${fibonacciSeries}`;
            }
        }
    </script>
    <div class="center-wrapper">
        <button id="backButton">Back</button>
    </div>    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
